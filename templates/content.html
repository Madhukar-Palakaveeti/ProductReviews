<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='ratings.jpg') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='content.css') }} ">
    <title>Content</title>
</head>
<body>
    <table>
        <tr>
            <th>Title</th>
            <th>Rating</th>
            <th>Price</th>
            <th>Discount</th>
        </tr>
        {% for i in range(length) %}
            <tr>
                <td><a href="{{ links[i] }}">{{ data[i]['title'] }}</a></td>
                <td>{{ data[i]['rating'] }}</td>
                <td>&#8377;{{ data[i]['price'] }} </td>
                <td>{{ data[i]['discount'] }}</td>
            </tr>
        {% endfor %}
    </table>

    
</body>
</html>
